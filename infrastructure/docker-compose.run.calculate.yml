version: "3.4"

services:
  otp:
    image: ${DOCKER_IMAGE_OTP}:${DOCKER_TAG}
    restart: "no"
    environment:
      JAVA_MX: ${JAVA_MX}
      BUILD_GRAPH: ${BUILD_GRAPH}
      DOWNLOAD_DATA: ${DOWNLOAD_DATA}
      BACKUP_GRAPH: ${BACKUP_GRAPH}
      GTFS_FILE: ${GTFS_FILE}
    volumes:
      - /opt/odh-mentor-otp/:/data/
