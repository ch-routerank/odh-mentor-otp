persistence:
  enabled: true
  strategy: localStorage

# Map config
map:
  # Enabled map views
  views:
    - type: DEFAULT
      text: Mappa
    # Delete/uncomment the following block to disable the stylized map
    #- type: STYLIZED
    #  text: Network View

  # Default map center
  initLat: 46.670953
  initLon: 11.155007
  initZoom: 15
  # closer-in zoom levels don't have any tiles that could be rendered by
  maxZoom: 20

  # Base layers for default map
  baseLayers:
    - name: Streets
      url: //cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}@2x.png
      subdomains: 'abcd'
      attribution: 'Map tiles: &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy; <a href="https://carto.com/attributions">CARTO</a>'
      maxZoom: 20
      hasRetinaSupport: true

    - name: Printer
      url: //stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.png
      attribution: 'Map tiles by <a href="http://stamen.com">Printer</a>'

    - name: Openstreetmap
      url: //{s}.tile.osm.org/{z}/{x}/{y}.png
      attribution: 'Map data &copy; <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
      maxZoom: 16

  overlays:
    - type: stops
      name: stops
      visible: true
      iconWidth: 15
      iconHeight: 15
      iconMarkerColor: "#095980"
      iconColor: "#fff"
      minZoom: 15
      parentStations: true
      minZoomStation: 17

    - type: bike-rental
      name: bikesharing
      modes:
        - BICYCLE_RENT
      companies:
        - BZ
        - ME
        - PAPIN
      iconWidth: 42
      iconHeight: 50
      iconMarkerColor: "#ead896"
      iconColor: "#5d5d5d"

    - type: car-rental
      name: carsharing
      modes:
        - CAR_RENT
      companies:
        - SUEDTIROL
      api: ${CARSHARING_BASEURL}/carsharing/stations.json
      iconWidth: 42
      iconHeight: 50
      iconMarkerColor: "#d9bd48"
      iconColor: "#5d5d5d"
      filters:
        company:
          enabled: true
          label: carsharing_company
          values:
            - value: Car Sharing SÃ¼dtirol Alto Adige
              enabled: true
            - value: Car Sharing Trentino
              enabled: true
            # - value: undefined
            #   enabled: true
        # bookahead:
        #   enabled: true
        #   label: carsharing_bookahead
        #   values:
        #     - value: 'yes'
        #       enabled: true
        #     - value: 'no'
        #       enabled: true

    - type: charger
      name: charger
      api: ${CHARGER_BASEURL}/charger/stations.json
      iconWidth: 42
      iconHeight: 50
      iconMarkerColor: "#FAA61F"
      iconColor: "#5d5d5d"
      filters:
        provider:
          enabled: true
          label: charger_provider
          values:
            - value: DriWe
              enabled: true
            - value: H2 Center
              enabled: true
            - value: Neogy
              enabled: true
            - value: Route220
              enabled: true
            # - value: AER
            #   enabled: true
            - value: Alperia Smart Mobility
              enabled: true
            # - value: AP_GEN
            #   enabled: true
            # - value: ASD
            #   enabled: true
            # - value: ASM
            #   enabled: true
            # - value: EDY
            #   enabled: true
            # - value: NHP
            #   enabled: true
        accessType:
          enabled: true
          label: charger_accesstype
          values:
            - value: PUBLIC
              enabled: true
            - value: PRIVATE
              enabled: true
            - value: PRIVATE_WITHPUBLICACCESS
              enabled: true
            # - value: undefined
            #   enabled: true
        plugsTypes:
          enabled: true
          label: charger_plugstypes
          values:
            - value: 700 bar small vehicles
              enabled: true
            - value: IEC 62196-2 type 2 outlets (all amperage and phase)
              enabled: true
            - value: Type2Mennekes
              enabled: true
            - value: CHAdeMO
              enabled: true
            - value: CCS
              enabled: true
            - value: Schuko
              enabled: true
            - value: OTHER
              enabled: true
            # - value: UNKNOWN
            #   enabled: true
        # reservable:
        #   enabled: true
        #   label: charger_reservable
        #   values:
        #     - value: 'yes'
        #       enabled: true
        #     - value: 'no'
        #       enabled: true
            # - value: undefined
            #   enabled: true
            # - value: 'null'
            #   enabled: true


    - type: parking
      name: parking
      #visible: true
      #TODO enable clustering by config -> cluster: true
      #api: ${PARKING_BASEURL}/parking/stations.json
