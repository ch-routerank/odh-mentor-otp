<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html>
<head>
  <title>VMS map</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  #map {
    width: 50%;
    height: 600px;
  }
  #code {
    position: fixed;
    right: 5px;
    top: 0;
    width: 50%;
    min-height: 600px;
    background: #ddd;
    font-size: small;
    display: block;
    z-index: 1000;
  }
  </style>
</head>
<body>
  <div id="map"></div>
  <pre id="code"></pre>
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
  <script>

  const baseUrl= location.origin+ '/vms/';

  const map = L.map('map', {
    closePopupOnClick: false
  }).setView([46,11],10);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  fetch(`${baseUrl}stations.geojson`)
  .then(response => response.json())
  .then(data => {

    L.geoJSON(data, {
        style: feature => {
            return {color: feature.properties.color};
        },
        pointToLayer: (feature, latlng) => {

/*          const icon = feature.properties.img ? L.divIcon({
              html: L.Util.template(`<img height="30px" width="30px" src="${baseUrl}{img}">`, feature.properties)
            }) : new L.Icon.Default();*/

          let hasText = false

          if(isNaN(Number(feature.properties.value.trim()))) {
            hasText = true
          }

          const mark = L.marker(latlng).on('click', e => {
            const el = L.DomUtil.get('code');

            //el.innerText = '';

            const url = L.Util.template(`${baseUrl}{station_id}/station.json`, e.target.feature.properties);

            console.log(url);

            fetch(url)
            .then(resp => resp.json() )
            .then(dd => {
              console.log(dd)
              const jj = JSON.stringify(dd,null,2);
              el.innerText = jj;
            });
          });

          if(hasText)
          mark.bindTooltip(layer => {
              return L.Util.template(`type: {type}`, layer.feature.properties);
          }, {
            permanent: true
          }).bindPopup(layer => {
            return L.Util.template(`{station_id}<br>{name}<br> {value} <br>type: {type}`, layer.feature.properties);
          })

          return mark
        }
    }).addTo(map);
  });
  </script>
</body>
</html>
