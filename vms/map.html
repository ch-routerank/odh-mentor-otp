<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html>
<head>
  <title>VMS map</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" rel="stylesheet" type="text/css" />
  <style>
  #map {
    width: 800px;
    height: 600px;
  }
  #code {
    position: fixed;
    right: 5px;
    top: 5px;
    width: 600px;
    height: 600px;
    background: #ddd;
    font-size: small;
    display: block;
  }
  </style>
</head>
<body>
  <div id="map"></div>
  <pre id="code"></pre>
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
  <script>

  const baseUrl= '/vms/';

  const map = L.map('map', {
    closePopupOnClick: false
  }).setView([46,11],10);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  fetch(`${baseUrl}stations.geojson`)
  .then(response => response.json())
  .then(data => {

    L.geoJSON(data, {
        style: feature => {
            return {color: feature.properties.color};
        },
        pointToLayer: (feature, latlng) => {
          return L.marker(latlng, {
            icon: feature.properties.img ? L.divIcon({
              html: L.Util.template(`<img height="30px" width="30px" src="${baseUrl}{img}">`, feature.properties)
            }): new L.Icon.Default()
          })
          .bindTooltip(layer => {
              return L.Util.template(`{station_id}<br>{name}<br> type:{pmv_type}`, layer.feature.properties);
          })
          .on('click', e => {
            const el = L.DomUtil.get('code');

            el.innerText = '';

            const url = L.Util.template(`${baseUrl}{station_id}/station.json`, e.target.feature.properties);

            console.log(url);

            fetch(url)
            .then(resp => resp.json() )
            .then(dd => {
              console.log(dd.data.station[0].scode)
              const jj = JSON.stringify(dd,null,2);
              el.innerText = jj;
            });
          });
        }
    }).addTo(map);
  });
  </script>
</body>
</html>
